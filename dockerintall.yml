---
- name: Install Docker
  hosts: localhost  # Replace with the target host or group
  become: true  # Run tasks as root
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
      become: yes
      
    - name: Install required packages
      apt:
        name: "{{ item }}"
        state: present
      become: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      become: yes

    - name: Add Docker APT repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present
      become: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
      become: yes
